
<html>

	<head>
		<!--  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<title>PerParser</title>
		<link rel="icon" type="image/x-icon" href="/PerParser/resources/images/logo-p.png" />

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">    						

		<script src="/PerParserSPA/resources/libraries/jquery-3.1.1.min.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/libraries/jquery.bootpag.min.js" type="text/javascript" ></script>

		<!-- css -->
		<link href="/PerParserSPA/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
		<link href="/PerParserSPA/resources/css/dashboard.css" rel="stylesheet" type="text/css" >		
	</head>

	<body>		
		<section id="top-menu">
			<nav class="navbar navbar-inverse navbar-fixed-top">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">PerParser</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-right">
							<li><a href="#">Dashboard</a></li>
							<li><a href="#">Settings</a></li>
							<li><a href="#">Help</a></li>
						</ul>
					</div>
				</div>
			</nav>
		</section>

		<section id="section-header">			
			<div class="col-sm-12  col-md-12 main">				
				<h1 class="page-header">Dashboard</h1>
				<div class="row">
					<form class="col-md-12" method="POST" id="uploadForm" enctype="multipart/form-data">
						<div class="col-md-2">
							<select name="fileType" id="fileType" class="btn btn-default selectpicker form-control">
								<option value="FacebookProduct">Facebook Product</option>
								<option value="GL">GL File</option>
								<option value="WAF">WAF</option>								
							</select>
						</div>
						<div class="col-md-3">
							<div class="input-group">
								<div class="input-group">
									<input type="text" class="form-control" readonly>
									<label class="input-group-btn">
										<span class="btn btn-default">Browse&hellip; 
											<input type="file" style="display: none;" name="uploadedFile" multiple>
										</span>
									</label>
								</div>
							</div>
						</div>
						<div class="col-md-2 pull-right">
							<input id="uploadBtn" class="btn btn-default form-control" type="button" value="Upload File" />
						</div>
						<div class="col-md-2 pull-right">
							<input id="showUploadedFile" class="btn btn-default form-control" type="button" value="Show Uploaded Files" />
						</div>
					</form>
				</div>
			</div>			
		</section>



		<section id="section-filters" style="display: none">			
			<div class="container">
				<form class="col-md-12">
					<div class="input-group col-sm-12  col-md-12">
						<div class="col-md-2">
							<select name="searchField" id="searchField" class="btn btn-default selectpicker form-control">														
							</select>
						</div>
						<div class="col-md-2">
							<select name="searchOperator" id="searchOperator" class="btn btn-default selectpicker form-control">
								<option value="$eq">&#61;</option>
								<option value="$ne">&#33;&#61;</option>
								<option value="$gt">gt</option>	
								<option value="$lt">lt</option>
							</select>
						</div>	
						<div class="col-md-2">
							<input type="text" class="form-control" name="searchVal" id="searchVal">
						</div>
						<div class="col-md-2">
							<input id="addFilterBtn" class="btn btn-default form-control" type="button" value="Add Filter" />
						</div>
						<div class="col-md-2">
							<input id="removeFilter" class="btn btn-default form-control" type="button" value="Remove filter" />
						</div>
						<div class="col-md-2">
							<input id="searchBtn" class="btn btn-default form-control" type="button" value="Search" />
						</div>
					</div>
				</form>
				<div id="filtersActive" class="col-sm-12  col-md-12">
				</div>
			</div>			
		</section>
		<br>
		<section id="section-table">
			<div class="col-sm-12  col-md-12">
				<table id="dataGrid" class="col-sm-12  col-md-12"></table>
				<div class="col-sm-6  col-md-6" id="tableActions">			
				</div>	
				<div class="col-sm-6  col-md-6" id="tablePager"></div>		
			</div>
		</section>

		<div class="loader"><!-- Place at bottom of page --></div>
		<script src="/PerParserSPA/resources/js/prototypeFunctions.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/js/modules.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/js/controller.js" type="text/javascript" ></script>		
	</body>
</html>
