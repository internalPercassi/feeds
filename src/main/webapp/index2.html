
<html>

	<head>
		<!--  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"> -->
		<title>PerParser</title>
		<link rel="icon" type="image/x-icon" href="/PerParser/resources/images/logo-p.png" />

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">    								
		<!-- css -->
		<link href="/PerParserSPA/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" >
		<link href="/PerParserSPA/resources/css/dashboard.css" rel="stylesheet" type="text/css" >		
		<link rel="stylesheet" type="text/css" href="/PerParserSPA/resources/libraries/DataTables-1.10.13/css/dataTables.bootstrap.min.css"/>
	</head>

	<body>		
		<section id="main">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-6 col-md-offset-3 form-group">
						<input id="uploadBtn" class="btn btn-default form-control" type="button" value="Show Files" onclick="tableController.showUploadedFiles()" />
					</div>
				</div>
				<hr>
				<div class="row" id="serverFilters" style="display: none">
					<div  class="col-md-6">
						<form class="form-inline">
							<div class="form-group">
								<label class="control-label">Order:</label>
								<select class="form-control" id="sortField" name="sortField">									
								</select>
							</div>
							<div class="form-group">
								<label class="radio-inline"> <input type="radio" name="sortType" id="asc" value="1" checked> Asc </label>
								<label class="radio-inline"> <input type="radio" name="sortType" id="desc" value="-1"> Desc </label>	
							</div>							
						</form>
					</div>

					<div  class="col-md-6">
						<form class="form-inline">
							<div class="form-group">
								<label class="control-label">Filter:</label>
								<select class="form-control" id="serverFiltersFields" name="serverFiltersFields">									
								</select>
							</div>
							<div class="form-group">
								<select name="searchOperator" id="serverFiltersSearchOperator" class="btn btn-default selectpicker form-control">
									<option value="$eq">&#61;</option>
									<option value="$ne">&#33;&#61;</option>
									<option value="$gt">gt</option>	
									<option value="$lt">lt</option>
								</select>	
							</div>
							<div class="form-group">
								<input type="text" class="form-control" name="searchVal" id="serverFilterSearchVal">
							</div>							
						</form>
					</div>

				</div>
				<div class="row" id="serverFiltersBtn" style="display: none">
					<div  class="col-md-6 col-md-offset-3 form-group">
						<input id="execFilterBtn" class="btn btn-default form-control" type="button" value="Filter" onclick="tableController.doFilter()" />
					</div>
				</div>
				<hr id="serverFiltersSeparator" style="display: none">

				<div class="row">
					<div class="col-md-12">
						<table id="myTable"  class="nowrap table table-striped table-bordered" cellspacing="0" width="100%"></table>
					</div>
				</div>
			</div>
		</section>



		<div class="loader"><!-- Place at bottom of page --></div>
		<!--libraries-->
		<script src="/PerParserSPA/resources/libraries/jquery-3.1.1.min.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/bootstrap/js/bootstrap.min.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/libraries/jquery.bootpag.min.js" type="text/javascript" ></script>
		<script type="text/javascript" src="/PerParserSPA/resources/libraries/DataTables-1.10.13/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript" src="/PerParserSPA/resources/libraries/DataTables-1.10.13/js/dataTables.bootstrap.min.js"></script>
		<script type="text/javascript" src="/PerParserSPA/resources/libraries/DataTables-1.10.13/js/dataTables.scroller.min.js"></script>

		<script src="/PerParserSPA/resources/js/prototypeFunctions.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/js/services.js" type="text/javascript" ></script>
		<script src="/PerParserSPA/resources/js/controller2.js" type="text/javascript" ></script>		
	</body>
</html>
